<!DOCTYPE html>
<html>
<head>
    <title>AttendX | Classroom Display</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <meta http-equiv="refresh" content="5">
</head>
<body class="dashboard-shell display-mode">

<div class="shell">
    <aside class="sidebar">
        <div class="sidebar-brand">
            <img src="{{ url_for('static', filename='images/attendx-logo.svg') }}" alt="AttendX">
        </div>

        <div class="sidebar-section">
            <div class="sidebar-title">Menu</div>
            <a class="nav-item" href="/dashboard">
                <span class="nav-icon"></span>
                Dashboard
            </a>
            <a class="nav-item" href="/send-message">
                <span class="nav-icon"></span>
                Send Message
            </a>
            <a class="nav-item active" href="/display-message">
                <span class="nav-icon"></span>
                Classroom Display
            </a>
        </div>
    </aside>

    <main class="content">
        <div class="page-title">
            <h1>Announcement</h1>
            <p>Auto-refreshing classroom display.</p>
        </div>

        <div class="card display-card">
            <div class="display-label">Message</div>
            <div class="display-message">{{ message }}</div>
        </div>
    </main>
</div>

</body>
</html>
